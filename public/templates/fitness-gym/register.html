<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PowerGym</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">ðŸ’ª PowerGym</a>
                <h1>Join PowerGym</h1>
                <p>Start your transformation today</p>
            </div>
            <form class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create password" required>
                </div>
                <div class="form-group">
                    <label>Fitness Goal</label>
                    <select required>
                        <option value="">Select your goal</option>
                        <option value="weight-loss">Weight Loss</option>
                        <option value="muscle-gain">Muscle Gain</option>
                        <option value="strength">Strength Training</option>
                        <option value="endurance">Endurance</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <div class="auth-links">
                    <span>Already have an account? <a href="signin.html">Sign In</a></span>
                </div>
            </form>
        </div>
        <div class="auth-image">
            <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=800&h=600&fit=crop" alt="Gym Equipment">
        </div>
    </div>
</body>
</html>
