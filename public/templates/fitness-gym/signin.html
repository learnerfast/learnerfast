<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PowerGym</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">ðŸ’ª PowerGym</a>
                <h1>Welcome Back</h1>
                <p>Sign in to continue your fitness journey</p>
            </div>
            <form class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div class="auth-links">
                    <a href="#">Forgot Password?</a>
                    <span>Don't have an account? <a href="register.html">Sign Up</a></span>
                </div>
            </form>
        </div>
        <div class="auth-image">
            <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=800&h=600&fit=crop" alt="Fitness Training">
        </div>
    </div>
</body>
</html>
