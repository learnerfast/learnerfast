<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FitCoach - Payment</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#6366f1",
        secondary: "#f59e0b",
      },
      fontFamily: {
        sans: ["Inter", "sans-serif"],
      },
    },
  },
};
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans">
<header class="bg-white dark:bg-gray-800 shadow-sm">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between items-center py-6">
<div class="flex items-center">
<h1 class="text-2xl font-bold text-primary">FitCoach</h1>
</div>
<nav class="hidden md:flex space-x-8">
<a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-primary">Home</a>
<a href="about.html" class="text-gray-600 dark:text-gray-300 hover:text-primary">About</a>
<a href="courses.html" class="text-gray-600 dark:text-gray-300 hover:text-primary">Courses</a>
<a href="contact.html" class="text-gray-600 dark:text-gray-300 hover:text-primary">Contact</a>
</nav>
<div class="flex items-center space-x-4">
<a href="signin.html" class="text-gray-600 dark:text-gray-300 hover:text-primary">Sign In</a>
<a href="register.html" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90">Sign Up</a>
</div>
</div>
</div>
</header>

<main class="max-w-2xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Payment Details</h1>

<div class="space-y-6">
<div class="border-b border-gray-200 dark:border-gray-700 pb-6">
<h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Order Summary</h2>
<div class="flex justify-between items-center">
<span class="text-gray-600 dark:text-gray-300">Personal Training Package</span>
<span class="font-semibold text-gray-900 dark:text-white">$299.00</span>
</div>
<div class="flex justify-between items-center mt-2">
<span class="text-gray-600 dark:text-gray-300">Tax</span>
<span class="font-semibold text-gray-900 dark:text-white">$29.90</span>
</div>
<div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
<span class="text-lg font-bold text-gray-900 dark:text-white">Total</span>
<span class="text-lg font-bold text-primary">$328.90</span>
</div>
</div>

<div>
<h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Payment Method</h2>
<div class="space-y-4">
<label class="flex items-center p-4 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
<input type="radio" name="payment" value="card" class="text-primary focus:ring-primary" checked/>
<span class="ml-3 text-gray-900 dark:text-white">Credit/Debit Card</span>
</label>
<label class="flex items-center p-4 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700">
<input type="radio" name="payment" value="paypal" class="text-primary focus:ring-primary"/>
<span class="ml-3 text-gray-900 dark:text-white">PayPal</span>
</label>
</div>
</div>

<form class="space-y-6">
<div class="grid grid-cols-1 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Card Number</label>
<input type="text" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" placeholder="1234 5678 9012 3456"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Expiry Date</label>
<input type="text" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" placeholder="MM/YY"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">CVV</label>
<input type="text" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" placeholder="123"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Cardholder Name</label>
<input type="text" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white" placeholder="John Doe"/>
</div>
</div>

<button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary/90 transition-colors">Complete Payment</button>
</form>
</div>
</div>
</main>

<footer class="bg-gray-800 text-white py-12">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="text-center">
<h2 class="text-2xl font-bold text-primary mb-4">FitCoach</h2>
<p class="text-gray-300">Â© 2024 FitCoach. All rights reserved.</p>
</div>
</div>
</footer>
</body></html>
