<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i data-lucide="zap" style="width: 24px; height: 24px; color: white;"></i>
                </div>
                EduFlow
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div style="display: flex; gap: 1rem;">
                <a href="signin.html" class="btn" style="background: transparent; color: hsl(var(--muted-foreground)); border: 1px solid hsl(var(--border));">Sign In</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </nav>

    <section style="min-height: 100vh; display: flex; align-items: center; background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.15) 0%, transparent 70%); padding: 2rem 0;">
        <div style="max-width: 450px; margin: 0 auto; padding: 0 2rem; width: 100%;">
            <div style="background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); padding: 3rem; text-align: center;">
                <div style="margin-bottom: 2rem;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, hsl(var(--primary)), #8b5cf6); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin: 0 auto 1rem;">
                        <i data-lucide="user-plus" style="width: 30px; height: 30px;"></i>
                    </div>
                    <h1 style="font-size: 2rem; font-weight: 900; margin-bottom: 0.5rem; background: linear-gradient(135deg, hsl(var(--foreground)), hsl(var(--primary))); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Join EduFlow</h1>
                    <p style="color: hsl(var(--muted-foreground));">Start your learning journey today</p>
                </div>

                <form style="display: flex; flex-direction: column; gap: 1.5rem; text-align: left;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: hsl(var(--foreground));">First Name</label>
                            <input type="text" style="width: 100%; padding: 0.75rem; border: 1px solid hsl(var(--border)); border-radius: calc(var(--radius) - 2px); background: hsl(var(--background)); color: hsl(var(--foreground));">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: hsl(var(--foreground));">Last Name</label>
                            <input type="text" style="width: 100%; padding: 0.75rem; border: 1px solid hsl(var(--border)); border-radius: calc(var(--radius) - 2px); background: hsl(var(--background)); color: hsl(var(--foreground));">
                        </div>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: hsl(var(--foreground));">Email</label>
                        <input type="email" style="width: 100%; padding: 0.75rem; border: 1px solid hsl(var(--border)); border-radius: calc(var(--radius) - 2px); background: hsl(var(--background)); color: hsl(var(--foreground));">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: hsl(var(--foreground));">Password</label>
                        <input type="password" style="width: 100%; padding: 0.75rem; border: 1px solid hsl(var(--border)); border-radius: calc(var(--radius) - 2px); background: hsl(var(--background)); color: hsl(var(--foreground));">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: hsl(var(--foreground));">Confirm Password</label>
                        <input type="password" style="width: 100%; padding: 0.75rem; border: 1px solid hsl(var(--border)); border-radius: calc(var(--radius) - 2px); background: hsl(var(--background)); color: hsl(var(--foreground));">
                    </div>
                    <div style="font-size: 0.875rem;">
                        <label style="display: flex; align-items: start; gap: 0.5rem; color: hsl(var(--muted-foreground));">
                            <input type="checkbox" style="margin-top: 0.25rem;">
                            I agree to the <a href="#" style="color: hsl(var(--primary)); text-decoration: none;">Terms of Service</a> and <a href="#" style="color: hsl(var(--primary)); text-decoration: none;">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i data-lucide="user-plus" style="width: 16px; height: 16px;"></i>
                        Create Account
                    </button>
                </form>

                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid hsl(var(--border)); text-align: center;">
                    <p style="color: hsl(var(--muted-foreground)); font-size: 0.875rem;">
                        Already have an account? 
                        <a href="signin.html" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 600;">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
