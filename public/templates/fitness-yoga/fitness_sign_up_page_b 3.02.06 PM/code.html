<form action="#" class="mt-8 space-y-6" method="POST">
<div class="rounded-lg -space-y-px">
<div>
<label class="sr-only" for="name">Name</label>
<input class="form-input relative block w-full px-3 py-3 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark placeholder-muted-light dark:placeholder-muted-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 rounded-t-lg sm:text-sm" id="name" name="name" placeholder="Name" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="form-input relative block w-full px-3 py-3 border-y-0 border-x border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark placeholder-muted-light dark:placeholder-muted-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>

</div>
</div>

                        </button>
</div>

<div class="relative flex justify-center text-sm">

<div>
