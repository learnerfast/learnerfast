</header>
<main class="flex flex-1 items-center justify-center py-12 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">Create your account</h2>
<p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
              And start your fitness journey today
            </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-lg p-4">
<div>
<label class="sr-only" for="full-name">Full Name</label>
<input class="relative block w-full appearance-none rounded-lg border border-primary/20 bg-background-light px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary dark:border-primary/30 dark:bg-background-dark dark:text-white dark:placeholder-gray-400 dark:focus:border-primary sm:text-sm" id="full-name" name="full-name" placeholder="Full Name" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded-lg border border-primary/20 bg-background-light px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary dark:border-primary/30 dark:bg-background-dark dark:text-white dark:placeholder-gray-400 dark:focus:border-primary sm:text-sm" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-lg border border-primary/20 bg-background-light px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary dark:border-primary/30 dark:bg-background-dark dark:text-white dark:placeholder-gray-400 dark:focus:border-primary sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-lg border border-primary/20 bg-background-light px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary dark:border-primary/30 dark:bg-background-dark dark:text-white dark:placeholder-gray-400 dark:focus:border-primary sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary px-4 py-3 text-sm font-bold text-background-dark hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:text-background-dark" type="submit">Sign Up</button>
</div>
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-primary/20 dark:border-primary/30"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-background-light dark:bg-background-dark text-gray-600 dark:text-gray-400">Or</span>
</div>
</div>
<button type="button" class="w-full flex items-center justify-center gap-3 bg-background-light dark:bg-background-dark border border-primary/20 dark:border-primary/30 text-gray-900 dark:text-white font-medium py-3 px-4 rounded-lg hover:bg-primary/5 transition-colors">

Continue with Google
</button>
