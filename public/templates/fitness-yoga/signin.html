</div>
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-black dark:text-white">
              Welcome back to FitLife
            </h2>
<p class="mt-2 text-center text-sm text-black/70 dark:text-white/70">
              Sign in to continue your fitness journey.
            </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded shadow-sm">
<div>
<label class="sr-only" for="email-address">Your Email</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded border bg-background-light px-3 py-3 text-black placeholder-black/50 focus:z-10 focus:outline-none focus:ring-primary/50 dark:border-white/20 dark:bg-background-dark dark:text-white dark:placeholder-white/50 sm:text-sm" id="email-address" name="email" placeholder="Your Email" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="relative block w-full appearance-none rounded border bg-background-light px-3 py-3 text-black placeholder-black/50 focus:z-10 focus:outline-none focus:ring-primary/50 dark:border-white/20 dark:bg-background-dark dark:text-white dark:placeholder-white/50 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-end">
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#">
                  Forgot your password?
                </a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3 px-4 text-sm font-bold text-background-dark hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                Log in
              </button>
</div>
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-primary/20 dark:border-primary/30"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-background-light dark:bg-background-dark text-black/70 dark:text-white/70">Or continue with</span>
</div>
</div>
<button type="button" class="w-full flex items-center justify-center gap-3 bg-background-light dark:bg-background-dark border border-primary/20 dark:border-white/20 text-black dark:text-white font-medium py-3 px-4 rounded-lg hover:bg-primary/5 transition-colors">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
Continue with Google
</button>
</form>
<p class="mt-2 text-center text-sm text-black/70 dark:text-white/70">
            Don't have an account?
            <a class="font-medium text-primary hover:text-primary/80" href="#">
              Sign up
            </a>
</p>
</div>
</div>
</div>
</div>
