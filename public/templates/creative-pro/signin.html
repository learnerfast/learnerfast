<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SkillForge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                SkillForge
            </a>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for anything - courses, instructors, skills...">
            </div>
            
            <div class="nav-actions">
                <a href="signin.html" class="btn" style="background: transparent; color: hsl(var(--foreground)); border: 1px solid hsl(var(--border));">
                    <i class="fas fa-user"></i>
                    Log In
                </a>
                <a href="register.html" class="btn btn-primary">
                    <i class="fas fa-rocket"></i>
                    Sign Up
                </a>
            </div>
        </div>
    </nav>

    <section style="min-height: 100vh; display: flex; align-items: center; background: linear-gradient(135deg, hsl(var(--muted)), hsl(var(--secondary)));">
        <div style="max-width: 450px; margin: 0 auto; padding: 0 2rem; width: 100%;">
            <div style="background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); padding: 3rem; text-align: center; box-shadow: var(--shadow);">
                <div style="margin-bottom: 2rem;">
                    <div style="width: 70px; height: 70px; background: linear-gradient(135deg, hsl(var(--primary)), #f97316); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin: 0 auto 1rem; box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);">
                        <i class="fas fa-rocket" style="font-size: 1.75rem;"></i>
                    </div>
                    <h1 style="font-size: 2.25rem; font-weight: 900; margin-bottom: 0.5rem; background: linear-gradient(135deg, hsl(var(--foreground)), hsl(var(--primary))); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Welcome Back</h1>
                    <p style="color: hsl(var(--muted-foreground)); font-size: 1.125rem;">Log in to continue your learning journey</p>
                </div>

                <form id="signinForm" style="display: flex; flex-direction: column; gap: 1.5rem; text-align: left;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground));">Email Address</label>
                        <input type="email" id="email" required style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground));">Password</label>
                        <input type="password" id="password" required style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.875rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; color: hsl(var(--muted-foreground)); font-weight: 500;">
                            <input type="checkbox" style="margin: 0;">
                            Keep me logged in
                        </label>
                        <a href="#" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 600;">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1rem;">
                        <i class="fas fa-sign-in-alt"></i>
                        Log In
                    </button>
                </form>

                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid hsl(var(--border)); text-align: center;">
                    <p style="color: hsl(var(--muted-foreground)); font-size: 0.875rem;">
                        New to SkillForge? 
                        <a href="register.html" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        website_name: 'SkillForge',
                        template_login: true 
                    })
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                alert('Login failed');
            }
        });
    </script>
</body>
</html>
