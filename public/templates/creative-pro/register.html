<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillForge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                SkillForge
            </a>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for anything - courses, instructors, skills...">
            </div>
            
            <div class="nav-actions">
                <a href="signin.html" class="btn" style="background: transparent; color: hsl(var(--foreground)); border: 1px solid hsl(var(--border));">
                    <i class="fas fa-user"></i>
                    Log In
                </a>
                <a href="register.html" class="btn btn-primary">
                    <i class="fas fa-rocket"></i>
                    Sign Up
                </a>
            </div>
        </div>
    </nav>

    <section style="min-height: 100vh; display: flex; align-items: center; background: linear-gradient(135deg, hsl(var(--muted)), hsl(var(--secondary))); padding: 2rem 0;">
        <div style="max-width: 500px; margin: 0 auto; padding: 0 2rem; width: 100%;">
            <div style="background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); padding: 3rem; text-align: center; box-shadow: var(--shadow);">
                <div style="margin-bottom: 2rem;">
                    <div style="width: 70px; height: 70px; background: linear-gradient(135deg, hsl(var(--primary)), #f97316); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin: 0 auto 1rem; box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);">
                        <i class="fas fa-user-plus" style="font-size: 1.75rem;"></i>
                    </div>
                    <h1 style="font-size: 2.25rem; font-weight: 900; margin-bottom: 0.5rem; background: linear-gradient(135deg, hsl(var(--foreground)), hsl(var(--primary))); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Join SkillForge</h1>
                    <p style="color: hsl(var(--muted-foreground)); font-size: 1.125rem;">Start learning with millions of students</p>
                </div>

                <form style="display: flex; flex-direction: column; gap: 1.5rem; text-align: left;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground));">First Name</label>
                            <input type="text" style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground));">Last Name</label>
                            <input type="text" style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                        </div>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground));">Email Address</label>
                        <input type="email" style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground));">Password</label>
                        <input type="password" style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground));">Confirm Password</label>
                        <input type="password" style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div style="font-size: 0.875rem;">
                        <label style="display: flex; align-items: start; gap: 0.5rem; color: hsl(var(--muted-foreground)); font-weight: 500;">
                            <input type="checkbox" style="margin-top: 0.25rem;">
                            I agree to SkillForge's <a href="#" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Terms of Use</a> and <a href="#" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1rem;">
                        <i class="fas fa-rocket"></i>
                        Create Account
                    </button>
                </form>

                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid hsl(var(--border)); text-align: center;">
                    <p style="color: hsl(var(--muted-foreground)); font-size: 0.875rem;">
                        Already have an account? 
                        <a href="signin.html" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
