<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BankPro Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon"><i class="fas fa-university"></i></div>
                    BankPro Academy
                </a>
                <h1>Start Your Banking Career</h1>
                <p>Create your account and begin professional training</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" required id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" required id="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" required id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" required id="confirmPassword" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="signin.html">Sign in here</a></p>
            </div>
        </div>
    </div>
    <script src="/js/template-auth.js"></script>
    <script>
        const auth = new TemplateAuth('FinanceBanking');
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email') || document.getElementById('email').value;
            const name = formData.get('name') || 'User';
            
            const result = await auth.register({
                email,
                name,
                program_interest: formData.get('program') || 'General'
            });
            
            if (result.success) {
                alert('Registration successful! You can now sign in.');
                window.location.href = 'signin.html';
            } else {
                alert(result.error || 'Registration failed');
            }
        });
    </script>
</body>
</html>
