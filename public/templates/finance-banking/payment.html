<div class="relative z-10 flex flex-col min-h-screen">
<header class="container mx-auto px-6 py-4">

<div class="flex items-center gap-4">
<button class="text-sm font-bold bg-primary/10 dark:bg-primary/20 hover:bg-primary/20 dark:hover:bg-primary/30 text-primary px-4 py-2 rounded-lg transition-colors">
                Sign In
              </button>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4">
<div class="w-full max-w-2xl mx-auto">
<div class="bg-background-light dark:bg-background-dark/50 border border-primary/20 rounded-xl shadow-2xl shadow-primary/10 backdrop-blur-sm overflow-hidden">
<div class="p-8 md:p-12">
<h1 class="text-4xl font-bold text-center mb-2">Payment</h1>
<p class="text-center text-black/60 dark:text-white/60 mb-8">Secure your spot in the future of finance.</p>
<div class="mb-8">
<div class="flex border-b border-primary/20">
<button class="flex-1 py-3 text-sm font-medium text-center border-b-2 border-primary text-primary transition-colors">Credit Card</button>
<button class="flex-1 py-3 text-sm font-medium text-center text-black/50 dark:text-white/50 hover:text-primary transition-colors">PayPal</button>
<button class="flex-1 py-3 text-sm font-medium text-center text-black/50 dark:text-white/50 hover:text-primary transition-colors">G Pay</button>
<button class="flex-1 py-3 text-sm font-medium text-center text-black/50 dark:text-white/50 hover:text-primary transition-colors">Apple Pay</button>
</div>
</div>
<form class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="md:col-span-2">
<label class="block text-sm font-medium mb-2" for="card-number">Card Number</label>
<input class="form-input w-full bg-background-light/50 dark:bg-background-dark/50 border-primary/20 dark:border-primary/30 focus:ring-2 focus:ring-primary focus:border-primary rounded transition-all placeholder:text-black/40 dark:placeholder:text-white/40" id="card-number" placeholder="0000 0000 0000 0000" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="expiry-date">Expiry Date</label>
<input class="form-input w-full bg-background-light/50 dark:bg-background-dark/50 border-primary/20 dark:border-primary/30 focus:ring-2 focus:ring-primary focus:border-primary rounded transition-all placeholder:text-black/40 dark:placeholder:text-white/40" id="expiry-date" placeholder="MM / YY" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="cvv">CVV</label>
<input class="form-input w-full bg-background-light/50 dark:bg-background-dark/50 border-primary/20 dark:border-primary/30 focus:ring-2 focus:ring-primary focus:border-primary rounded transition-all placeholder:text-black/40 dark:placeholder:text-white/40" id="cvv" placeholder="123" type="text"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium mb-2" for="name-on-card">Name on Card</label>
<input class="form-input w-full bg-background-light/50 dark:bg-background-dark/50 border-primary/20 dark:border-primary/30 focus:ring-2 focus:ring-primary focus:border-primary rounded transition-all placeholder:text-black/40 dark:placeholder:text-white/40" id="name-on-card" placeholder="Your Name" type="text"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium mb-2" for="billing-address">Billing Address</label>
<input class="form-input w-full bg-background-light/50 dark:bg-background-dark/50 border-primary/20 dark:border-primary/30 focus:ring-2 focus:ring-primary focus:border-primary rounded transition-all placeholder:text-black/40 dark:placeholder:text-white/40" id="billing-address" placeholder="123 Future Street" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="city">City</label>
<input class="form-input w-full bg-background-light/50 dark:bg-background-dark/50 border-primary/20 dark:border-primary/30 focus:ring-2 focus:ring-primary focus:border-primary rounded transition-all placeholder:text-black/40 dark:placeholder:text-white/40" id="city" placeholder="New Retroville" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="postal-code">Postal Code</label>
<input class="form-input w-full bg-background-light/50 dark:bg-background-dark/50 border-primary/20 dark:border-primary/30 focus:ring-2 focus:ring-primary focus:border-primary rounded transition-all placeholder:text-black/40 dark:placeholder:text-white/40" id="postal-code" placeholder="1985" type="text"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium mb-2" for="country">Country</label>
<select class="form-select w-full bg-background-light/50 dark:bg-background-dark/50 border-primary/20 dark:border-primary/30 focus:ring-2 focus:ring-primary focus:border-primary rounded transition-all text-black/80 dark:text-white/80" id="country">
<option>United States</option>
<option>Canada</option>
<option>United Kingdom</option>
<option>Australia</option>
</select>
</div>
<div class="md:col-span-2 mt-4">
<button class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-all transform hover:scale-105 shadow-lg shadow-primary/30" type="submit">
                      Complete Purchase
                    </button>
</div>
</form>
</div>
</div>
</div>
</main>
