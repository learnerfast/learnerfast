<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AcademyPro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="top-header">
        <div class="top-header-container">
            <div class="top-header-left">
                <span><i class="bi bi-telephone"></i> +1 (555) 123-4567</span>
                <span><i class="bi bi-envelope"></i> admissions@academypro.edu</span>
            </div>
            <div class="top-header-right">
                <a href="#">Student Portal</a>
                <a href="#">Faculty Directory</a>
                <a href="#">Alumni Network</a>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-crest">
                    <i class="bi bi-mortarboard-fill"></i>
                </div>
                AcademyPro
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Programs</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Admissions</a></li>
            </ul>
            <div style="display: flex; gap: 1rem;">
                <a href="signin.html" class="btn btn-outline">Sign In</a>
                <a href="register.html" class="btn btn-primary">
                    <i class="bi bi-mortarboard"></i>
                    Apply Now
                </a>
            </div>
        </div>
    </nav>

    <section style="min-height: 100vh; display: flex; align-items: center; background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), hsl(var(--muted)));">
        <div style="max-width: 500px; margin: 0 auto; padding: 0 2rem; width: 100%;">
            <div style="background: hsl(var(--card)); border: 2px solid hsl(var(--primary)); border-radius: var(--radius); padding: 3rem; text-align: center; box-shadow: var(--shadow-elegant);">
                <div style="margin-bottom: 2rem;">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--navy))); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin: 0 auto 1rem; border: 3px solid hsl(var(--gold)); box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);">
                        <i class="bi bi-mortarboard-fill" style="font-size: 2rem;"></i>
                    </div>
                    <h1 style="font-size: 2.5rem; font-weight: 900; margin-bottom: 0.5rem; background: linear-gradient(135deg, hsl(var(--foreground)), hsl(var(--primary))); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-family: 'Playfair Display', serif;">Welcome Back</h1>
                    <p style="color: hsl(var(--muted-foreground)); font-size: 1.125rem;">Access your AcademyPro account</p>
                </div>

                <form id="signinForm" style="display: flex; flex-direction: column; gap: 1.5rem; text-align: left;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground)); text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">Email Address</label>
                        <input type="email" id="email" required style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground)); text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">Password</label>
                        <input type="password" id="password" required style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.875rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; color: hsl(var(--muted-foreground)); font-weight: 500;">
                            <input type="checkbox" style="margin: 0;">
                            Remember me
                        </label>
                        <a href="#" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 600;">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1rem;">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Sign In
                    </button>
                </form>

                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid hsl(var(--border)); text-align: center;">
                    <p style="color: hsl(var(--muted-foreground)); font-size: 0.875rem;">
                        New to AcademyPro? 
                        <a href="register.html" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/template-auth.js"></script>
    <script>
        const auth = new TemplateAuth('AcademyPro');
        
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = await auth.login(email, password);
            
            if (result.success) {
                alert('Login successful!');
                // Track page view after login
                auth.trackEvent('page_view', { page: 'dashboard', website_name: 'AcademyPro' });
                window.location.href = 'index.html';
            } else {
                alert(result.error || 'Login failed');
            }
        });
    </script>
</body>
</html>
