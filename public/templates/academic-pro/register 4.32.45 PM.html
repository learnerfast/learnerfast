<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - AcademyPro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="top-header">
        <div class="top-header-container">
            <div class="top-header-left">
                <span><i class="bi bi-telephone"></i> +1 (555) 123-4567</span>
                <span><i class="bi bi-envelope"></i> admissions@academypro.edu</span>
            </div>
            <div class="top-header-right">
                <a href="#">Student Portal</a>
                <a href="#">Faculty Directory</a>
                <a href="#">Alumni Network</a>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-crest">
                    <i class="bi bi-mortarboard-fill"></i>
                </div>
                AcademyPro
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Programs</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Admissions</a></li>
            </ul>
            <div style="display: flex; gap: 1rem;">
                <a href="signin.html" class="btn btn-outline">Sign In</a>
                <a href="register.html" class="btn btn-primary">
                    <i class="bi bi-mortarboard"></i>
                    Apply Now
                </a>
            </div>
        </div>
    </nav>

    <section style="min-height: 100vh; display: flex; align-items: center; background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), hsl(var(--muted))); padding: 2rem 0;">
        <div style="max-width: 600px; margin: 0 auto; padding: 0 2rem; width: 100%;">
            <div style="background: hsl(var(--card)); border: 2px solid hsl(var(--primary)); border-radius: var(--radius); padding: 3rem; text-align: center; box-shadow: var(--shadow-elegant);">
                <div style="margin-bottom: 2rem;">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--navy))); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin: 0 auto 1rem; border: 3px solid hsl(var(--gold)); box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);">
                        <i class="bi bi-person-plus-fill" style="font-size: 2rem;"></i>
                    </div>
                    <h1 style="font-size: 2.5rem; font-weight: 900; margin-bottom: 0.5rem; background: linear-gradient(135deg, hsl(var(--foreground)), hsl(var(--primary))); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-family: 'Playfair Display', serif;">Apply to AcademyPro</h1>
                    <p style="color: hsl(var(--muted-foreground)); font-size: 1.125rem;">Begin your journey toward academic excellence</p>
                </div>

                <form id="registerForm" style="display: flex; flex-direction: column; gap: 1.5rem; text-align: left;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground)); text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">First Name</label>
                            <input type="text" id="firstName" required style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground)); text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">Last Name</label>
                            <input type="text" id="lastName" required style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                        </div>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground)); text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">Email Address</label>
                        <input type="email" id="email" required style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground)); text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">Program of Interest</label>
                        <select id="program" style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                            <option value="">Select a Program</option>
                            <option value="Computer Science Ph.D.">Computer Science Ph.D.</option>
                            <option value="Executive MBA">Executive MBA</option>
                            <option value="Biomedical Engineering">Biomedical Engineering</option>
                            <option value="Juris Doctor (J.D.)">Juris Doctor (J.D.)</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground)); text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">Password</label>
                        <input type="password" id="password" required style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: hsl(var(--foreground)); text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.875rem;">Confirm Password</label>
                        <input type="password" id="confirmPassword" required style="width: 100%; padding: 0.875rem; border: 2px solid hsl(var(--border)); border-radius: var(--radius); background: hsl(var(--background)); color: hsl(var(--foreground)); font-size: 1rem;">
                    </div>
                    <div style="font-size: 0.875rem;">
                        <label style="display: flex; align-items: start; gap: 0.5rem; color: hsl(var(--muted-foreground)); font-weight: 500;">
                            <input type="checkbox" id="terms" required style="margin-top: 0.25rem;">
                            I agree to AcademyPro's <a href="#" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Terms and Conditions</a> and <a href="#" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1rem;">
                        <i class="bi bi-mortarboard"></i>
                        Submit Application
                    </button>
                </form>

                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid hsl(var(--border)); text-align: center;">
                    <p style="color: hsl(var(--muted-foreground)); font-size: 0.875rem;">
                        Already have an account? 
                        <a href="signin.html" style="color: hsl(var(--primary)); text-decoration: none; font-weight: 700;">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/template-auth.js"></script>
    <script>
        const auth = new TemplateAuth('AcademyPro');
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const program = document.getElementById('program').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!terms) {
                alert('Please accept the terms and conditions');
                return;
            }
            
            const result = await auth.register({
                email,
                name: `${firstName} ${lastName}`,
                program_interest: program
            });
            
            if (result.success) {
                alert('Registration successful! You can now sign in.');
                window.location.href = 'signin.html';
            } else {
                alert(result.error || 'Registration failed');
            }
        });
    </script>
</body>
</html>
