<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WealthMaster</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>WealthMaster</h2>
                <h1>Welcome Back</h1>
                <p>Sign in to access your investment courses</p>
            </div>
            <form id="signinForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="/js/template-auth.js"></script>
    <script>
        const auth = new TemplateAuth('FinanceInvestment');
        
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = await auth.login(email, password);
            
            if (result.success) {
                alert('Login successful!');
                auth.trackEvent('page_view', { page: 'dashboard', website_name: 'FinanceInvestment' });
                window.location.href = 'index.html';
            } else {
                alert(result.error || 'Login failed');
            }
        });
    </script>
</body>
</html>
